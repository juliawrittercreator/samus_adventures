<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Samu’s Adventures – Coloring Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER HERO IMAGE -->
  <header class="hero">
    <img 
      src="assets/images/header-hero.png" 
      alt="Samu’s Adventures Coloring Book"
    />
  </header>

  <main class="page">

    <!-- FEATURES -->
    <section class="features">
      <ul>
        <li>Free</li>
        <li>Ad-free</li>
        <li>No tracking</li>
        <li>Offline</li>
        <li>Hand-drawn</li>
        <li>Calm pace</li>
      </ul>
    </section>

    <!-- DOWNLOAD -->
    <section class="download">
      <img src="assets/images/app-icon.png" class="icon" alt="App icon">
      <a href="#">
        <img src="assets/images/appstore-badge.png" alt="Download on the App Store">
      </a>
    </section>

    <!-- COMING SOON -->
    <section class="coming-soon">
      <h2>A bigger storybook app with games is coming…</h2>
      <div class="previews">
        <img src="assets/images/coming-soon-1.png" alt="">
        <img src="assets/images/coming-soon-2.png" alt="">
      </div>
    </section>

    <!-- PRIVACY -->
    <section class="privacy-link">
      <a href="privacy.html">Privacy & Safety</a>
    </section>

  </main>

  <footer>
    <p>© 2026 Samu’s Adventures</p>
    <p>Contact: hello@samuadventures.com</p>
  </footer>

</body>
</html>
